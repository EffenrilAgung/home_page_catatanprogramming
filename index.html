<!DOCTYPE html>
<html lang="en">
<!-- 
    note
    tambahkan transisi pada gambar undah sesuai kalau ada bug perbaiki
 -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Programming</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="blogEffenril">
            <div class="nama">
                <p>Blog Effenril Agung</p>
            </div>

            <div class="keterangan">
                <p class="agung">
                    
                </p>


                <a class="containerButton" href="https://blogseffenril.catatanprogramming.site/"
                    target="_blank">VISIT</a>

            </div>
        </div>

        <div class="blogrizki">
            <div class="nama">
                <p>Blog Muhammad Rizki</p>
            </div>

            <div class="keterangan">
                <p class="rizki">
                    
                </p>

                <a class="containerButton" href="https://www.gapaitech.catatanprogramming.site/"
                    target="_blank">VISIT</a>
            </div>
        </div>
    </div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>

    <script>
        gsap.from('.nama p', {duration: 1.5, x: '50%', opacity: 0, ease: 'back'})

        gsap.registerPlugin(TextPlugin);
        gsap.to('.agung', {duration: 1.5, delay:1, text: 'Blog Ini Membahas Tentang Teknologi Baik Linux, Pemograman, Serta Berisikan, Catatan Harian Seputar Teknologi Terbaru.'})

        gsap.to('.rizki', {duration: 1.5, delay:1, text: 'Blog Ini Membahas Tentang Teknologi, Serta Terdapat Tutorial Web Desain, Web Development, Yang DapatMembantu Menyelesaikan Masalah dalam Dunia Web Programmer..'})

        gsap.from('.containerButton', {duration: 1.5, y: '-100%', opacity: 0, delay: 1.7, ease: 'bounce'})

    </script>

</body>

</html>
